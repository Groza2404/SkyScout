<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Weather Tracker{% endblock %}</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <!-- Favicon -->
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <!-- Custom CSS -->
    <style>
        /* Add custom styles here */
    </style>
</head>
<body>
    <header class="bg-primary py-3">
        <div class="container">
            <h1 class="text-white text-center">{% block header %}Weather Tracker{% endblock %}</h1>
        </div>
    </header>

    <main class="container mt-4">
        {% block main %}
        <!-- Main content block to be overridden by child templates -->
        {% endblock %}
    </main>

    <!-- Bootstrap JS and other scripts -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <!-- Custom JavaScript -->
    <script>
        // Add your global JavaScript logic here
        document.addEventListener('DOMContentLoaded', function() {
            // Your initialization code here
        });
    </script>
</body>
</html>
